language: java
branches:
  only:
    - master
    - develop
addons:
  sonarcloud:
    organization: smartmapperproject
    token: $SONAR_TOKEN
sudo: false
script:
  - chmod a+x ./gradlew
  - ./gradlew check
  - ./gradlew jacocoTestReport coveralls
  - sonar-scanner
after_success:
  - ./gradlew bootJar
  - ./gradlew asciidoctor
  - curl -F 'json_file=@build/coveralls/report.json' 'https://coveralls.io/api/v1/jobs'
before_deploy:
  - export VERSION=`./gradlew -q version`
  - export BINDIR="build/libs"
  - 'export BINFILE="com.smartmapper-${VERSION}"'
  - export DOCDIR="build/docs/asciidocPdf"
  - export DOCFILE="SmartMapper"
  - 'mv "${DOCDIR}/${DOCFILE}.pdf" "${DOCDIR}/${DOCFILE}-${VERSION}.pdf"'
  - 'export BINARY="${BINDIR}/${BINFILE}.jar"'
  - 'export DOCUMENTATION="${DOCDIR}/${DOCFILE}-${VERSION}.pdf"'
  - 'echo binary is ${BINARY}'
  - 'echo documentation is ${DOCUMENTATION}'
  - |
    if [ $TRAVIS_BRANCH = "develop" ]
    then
      export TRAVIS_TAG=v${VERSION}-SNAPSHOT
    else
      export TRAVIS_TAG=v${VERSION}
    fi
  - |
    if [ $TRAVIS_BRANCH = "develop" ]
    then
      git tag ${TRAVIS_TAG}
      echo tag ${TRAVIS_TAG}
    else
      echo no tag
    fi
  - |
    if [$TRAVIS_BRANCH = "master"]
    then
      git config --global user.email "builds@travis-ci.com"
      git config --global user.name "Travis CI"
      git tag ${TRAVIS_TAG} -a -m "Generated tag from TravisCI for build $TRAVIS_COMMIT"
      git push -q https://github.com/smartmapperproject/SmartMapperBackend --tags
    fi
deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file:
      - '${BINARY}'
      - '${DOCUMENTATION}'
    skip_cleanup: true
    overwrite: true
    draft: false
    on:
      branch: master
      tags: true
    name: $TRAVIS_TAG
  - provider: releases
    api_key: $GITHUB_TOKEN
    file:
      - '${BINARY}'
      - '${DOCUMENTATION}'
    skip_cleanup: true
    overwrite: true
    draft: true
    on:
      branch: develop
      tags: false
    name: $TRAVIS_TAG
notifications:
  email:
    recipients:
      - smartmapperproject@gmail.com
    on_success: always
    on_failure: always
